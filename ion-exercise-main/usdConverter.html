<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
  
<ion-app>
    <!-- Header -->
    <ion-header>
        <ion-toolbar color="tertiary">
            <ion-title>PHP to USD Converter </ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- Content -->
    <ion-content>
        <br>
        <!-- Number 1 -->
        <ion-item>
            <!-- <ion-label position="floating"><ion-icon name="add-outline"></ion-icon> Enter Number 1:</ion-label><br> -->
            <ion-input 
            id="amountPHP"
            label="Amount in PHP"
            label-placement="floating"  
            type="number"></ion-input>
        </ion-item>
        
        <!-- Button -->
        <ion-button expand="block" onclick="triggerMode()" color="dark">CONVERT TO USD </ion-button>
        <!-- Result -->
        <ion-card>
            <ion-card-content>
              <ion-label>
                <h2>Converted Amount</h2>
                <h1 id = "res">Converted Amount: </h1>
              </ion-label>
            </ion-card-content>
        </ion-card>
          
    </ion-content>
</ion-app>

<script>
    function triggerMode(){
    const amountPHP = parseFloat(document.getElementById('amountPHP').value)
    const convRate = 0.018
    let result = amountPHP * convRate
    result = result.toFixed(2)
    document.getElementById('res').textContent = "Converted Amount: $" + result + " USD"
}
</script>
</body>
</html>
